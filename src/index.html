<!DOCTYPE html>
<html>
  <head>
    <title>PDX Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>PDX Doctor Lookup</h1>
      </div>
      <div class="row">
        <div class="col col-md">
          <form id="query">
            <label for="symptom">Enter Medical Issue:</label>
            <input class="form-control" type="text" id="symptom">
            <br>
            <label for="doctor">Enter Doctor Name:</label>
            <input class="form-control" type="text" id="doctor">
            <br>
            <button type="submit" class="btn btn-info" name="button">Search</button>
          </form>
        </div>
        <div class="col col-md">
          <ul class="results">

          </ul>
          <div class="showErrors">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
